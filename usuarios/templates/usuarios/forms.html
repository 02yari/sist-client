<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h1 class="text-2xl font-bold mb-4">Usuario</h1>

<form method="post" class="bg-white p-6 rounded shadow w-96" id="usuarioForm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded mt-4">
        Guardar
    </button>
</form>
<script>
document.getElementById('usuarioForm').addEventListener('submit', function(e) {
    let email = document.getElementById('id_email').value;
    let password = document.getElementById('id_password').value;

    // Validar email
    if (!email.match(/^[^@]+@[^@]+\.[a-zA-Z]{2,}$/)) {
        alert('Introduce un correo válido');
        e.preventDefault();
        return;
    }

    // Validar contraseña (si se ingresó)
    if (password && (password.length < 8 || !/[A-Z]/.test(password) || !/\d/.test(password))) {
        alert('La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.');
        e.preventDefault();
        return;
    }
});
</script>

</body>
</html>
