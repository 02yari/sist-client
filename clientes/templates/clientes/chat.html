{% extends 'base.html' %}
{% load static %}

{% block title %}Chat de Churn{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Chat sobre Churn</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="mensaje" class="form-label fw-bold">Escribe tu pregunta:</label>
                            <input type="text" name="mensaje" id="mensaje" class="form-control" placeholder="Ej: ¿Qué clientes están en riesgo?" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>

                    {% if respuesta %}
                    <div class="mt-4 p-3 border rounded bg-light shadow-sm">
                        <h5>Respuesta del Chatbot:</h5>
                        <p>{{ respuesta }}</p>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body { background-color: #f8f9fa; }
    .card { transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
</style>
{% endblock %}
