<h1 class="text-2xl font-bold mb-4">Eliminar Cliente</h1>

<p>¿Estás seguro de eliminar {{ object.nombre }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded mt-2">
        Confirmar
    </button>
    <a href="{% url 'clientes:list' %}" class="bg-gray-400 text-white px-4 py-2 rounded mt-2">Cancelar</a>
</form>
