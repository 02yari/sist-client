{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Importar Clientes</h1>

<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow w-96">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block mb-2">Archivo CSV o Excel</label>
        <input type="file" name="archivo" required class="border p-2 w-full"/>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Importar</button>
</form>

{% for message in messages %}
    <p class="text-red-500 mt-2">{{ message }}</p>
{% endfor %}
{% endblock %}
