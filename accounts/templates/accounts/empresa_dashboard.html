<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Empresa | Sistema de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
        }
        .card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-accion {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="welcome">
        <h2>Bienvenido, {{ user.username }}</h2>
        <p>Empresa: {{ user.profile.empresa.nombre }}</p>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-2">Cerrar sesi√≥n</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card text-center p-4">
                <h5>Registrar Empleado</h5>
                <p>Agrega un nuevo empleado y asigna su rol.</p>
                <a href="{% url 'registrar_empleado' %}" class="btn btn-success btn-accion">Ir</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center p-4">
                <h5>Ver Empleados</h5>
                <p>Consulta todos los empleados de tu empresa.</p>
                <a href="{% url 'listar_empleados' %}" class="btn btn-primary btn-accion">Ir</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center p-4">
                <h5>Asignar Roles</h5>
                <p>Actualiza los roles de tus empleados.</p>
                <a href="{% url 'asignar_roles' %}" class="btn btn-warning btn-accion">Ir</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
