<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa | Sistema de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input.form-control {
            height: 45px;
            font-size: 16px;
        }
        button {
            background-color: #198754;
            border: none;
            height: 45px;
            font-size: 16px;
        }
        button:hover {
            background-color: #157347;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0d6efd;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Registro de Empresa</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario" required>
    </div>
    <div class="mb-3">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="correo@empresa.com" required>
    </div>
    <div class="mb-3">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
    </div>
    <div class="mb-3">
        <label for="empresa">Nombre de la Empresa</label>
        <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Empresa S.A." required>
    </div>
    <button type="submit" class="btn btn-success w-100">Registrar Empresa</button>
</form>


    <a href="{% url 'login' %}" class="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
</div>

</body>
</html>
